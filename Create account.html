<!doctype html>
<html lang="en">

<head>
    <!--CSS File-->
    <link href="asset/CSS/style.css" rel="stylesheet" />

    <!-- Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body class="gene-bg">
    <!--Sign Up Form-->
    <div class="container">
        <div class="row justify-content-center m-5 bg-5D3E9">
            <div class="col-xl-6 text-center px-5 py-3">
                <h1 class="text-center mt-5">Sign Up</h1>
                <form class="my-5">
                    <div class="mb-4">
                        <input type="email" class="form-control rounded-pill p-3" id="username"
                            aria-describedby="emailHelp" placeholder="User Name">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control rounded-pill p-3" id="email"
                            aria-describedby="emailHelp" placeholder="E-mail">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control rounded-pill p-3" id="Password"
                            placeholder="Password">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control rounded-pill p-3" id="confirmPass"
                            placeholder="Confirm Password">
                    </div>
                    <h5 class="text-start mx-2">Gender</h5>
                    <div class="d-flex mx-2 mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female </label>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-light rounded-pill px-5 py-3
                    fw-bold">Create Account</button>
                </form>

            </div>
            <div class="col-xl-6 bg-white d-flex align-items-center rounded-30 justify-content-center">
                <img src="asset/img/logo.jpg">
            </div>
        </div>
    </div>
</body>

</html>
